<!DOCTYPE html>
<html>
    <head>
        <title> Art Town - Commission Form </title>

        <link href="../styles/styles.css" type="text/css" rel="stylesheet"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="form-commission">
            <div class="form-commission-div">
                <header class="left remove-padding"> Commission Form</header>
                <h2 class="form-artwork-title form-margin-left left"> Artwork Title 1 </h2>
                <h5 class="form-margin-left"> P 10, 000.00</h5>
    
                <form class="commission">
                    <label for="name" class="lower-font"> Name </label><br>
                        <input type="text" id="name" class="height"/><br>
    
                    <label for="email" class="lower-font"> Email </label><br>
                        <input type="email" id="email" class="height"/><br>
    
                    <label for="contact" class="lower-font"> Contact Number </label><br>
                        <input type="text" id="contact" class="height"/><br>
    
                    <label for="address" class="lower-font"> Address </label><br>
                        <input type="text" id="address" class="height"/><br>
    
                    <label for="details" class="lower-font"> Additional Details </label><br>
                        <textarea rows="6" cols="50">
    
                        </textarea><br>
                </form>
            </div>
            <div class="form-upload-div">
                    <input type="file" id="file-upload"/>
                    <button class="submit-btn"> Submit </button><br>
                    <button class="back-btn"> Back</button>
            </div>
        </section>
    </body>
</html>
