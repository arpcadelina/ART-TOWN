<!DOCTYPE html>
<html>
    <head>
        <title> Art Town - Feedback Form</title>

        <link href="../styles/styles.css" type="text/css" rel="stylesheet"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="form-feedback-section">
            <div class="feedback-div">
                <header class="left remove-padding"> Feedback Form </header>
                <h2 class="form-artwork-title form-margin-left left"> Artwork Title 1 </h2>
                <h5 class="form-margin-left"> P 10, 000.00</h5>

                <form class="feedback">
                    <label for="name" class="lower-font"> Name </label><br>
                        <input type="text" id="name" class="height margin-bottom"/><br>

                    <label for="rate" class="lower-font"> How did your artist do? Rate the art. </label>
                        <div>
                            <div class="label-div">
                                <h5 class="rating-label label-left"> Poor </h5>
                                <h5 class="rating-label label-right"> Fair </h5>
                            </div><br><br>
                            <div class="button-div">
                                <button class="button-rating"> 1 </button><!---->
                                <button class="button-rating"> 2 </button><!---->
                                <button class="button-rating"> 3 </button><!---->
                                <button class="button-rating"> 4 </button><!---->
                                <button class="button-rating"> 5 </button><!---->
                            </div>
                        </div><br><br>

                    <label class="lower-font"> Please share your feedback: </label><br>
                    <textarea rows="6" cols="75">
    
                    </textarea><br>
                </form>
            </div>
            <div class="feedback-img">

            </div>
        </section>
    </body>
</html>
