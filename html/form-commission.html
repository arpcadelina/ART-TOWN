<!DOCTYPE html>
<html>
    <head>
        <title> Art Town - Commission Form </title>
        <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="../styles/styles.css" type="text/css" rel="stylesheet"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="form-commission">
            <div class="form-commission-div">
                <header class="ftitle"> Commission Form</header>
                <h2 class="small-title"> Artwork Title 1 </h2>
                <h5 class="roboto-title"> P2,000.00</h5>
    
                <form class="commission">
                    <label for="name"> Name </label><br>
                        <input type="text" id="name" /><br><br>
    
                    <label for="email"> Email </label><br>
                        <input type="email" id="email" /><br><br>
    
                    <label for="contact"> Contact Number </label><br>
                        <input type="text" id="contact" /><br><br>
    
                    <label for="address"> Address </label><br>
                        <input type="text" id="address"/><br><br>
    
                    <label for="details"> Additional Details </label><br>
                        <textarea> </textarea><br><br>
                </form>
            </div>
            <div class="form-upload-div">
                <label for="file-upload" class="custom-file-upload">
                    <b>+</b><br><br>
                    CHOOSE FILE
                </label>
                <input id="file-upload" type="file"/>
                <a href="collage-view.html"><button class="log-in-btn"><b> Submit </b></button></a>
                <a href="collage-view.html"><button class="log-in-btn"><b> Back</button></b></a>
            </div>
        </section>
    </body>
</html>
